    <head>
        <title>Rock Paper Scissors</title>

    <body>
        <h1> * rock * paper * scissors *</h1>
        <div class='selections'>
                <button class="button" id="rock" title='rock'>✊🏽 rock</button>
                <button class="button" id="paper" title='paper'>👋🏽 paper</button>
                <button class="button" id="scissors" title='scissors'>✌🏽 scissors</button>
        </div>

        <div class='results' id='results'> 
            <div class='moves'>
                <p id='moves'> </p>
            </div>
            <div class='points'>
                <div title='your points'>
                    <p id = 'playerScore'>You: 0</p>
                </div>
                <div title='computers points'>
                    <p id='compScore'>Computer: 0</p>
                </div>
                <div class='end game'>
                    <p id='ending'> </p> 

                </div>

        
        </div>

    </body>
